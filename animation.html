<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .big {
      width: 100px;
      height: 60px;
      background: red;
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      animation: bigmove 4s linear infinite alternate;
    }

    .small {
      width: 80px;
      height: 40px;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      opacity: 0.6;
    }

    .small-1 {
      background: blue;
      animation: smallmove 4s linear 1s infinite alternate;
    }

    .small-2 {
      background: green;
    }

    .outer {
      display: block;
      position: relative;
      height: 100px;
      background: lightblue;
    }

    @keyframes bigmove {
       0%{
        left: 0px;
      }
      100% {
        left: 200px;
      }
    }

    @keyframes smallmove {
      from {
        left: 10px;
        opacity: 0.6;
      }
      to {
        left: 210px;
        opacity: 0.1;
      }
    }

  </style>
</head>
<body>
  <div class="outer">
    <div class="big"></div>
    <div class="small small-1"></div>
  </div>
</body>
</html>
