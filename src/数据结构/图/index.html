<body>
  <script>

    var d = [
      [0, 1, Infinity],
      [2, 0, 5],
      [4, Infinity, 0]
    ]
    var p = [
      [-1, -1, -1],
      [-1, -1, -1],
      [-1, -1, -1]
    ]

    var n = 3
    for (var k = 0; k < n; k++) {
      for (var i = 0; i < n; i++) {
        for (var j = 0; j < n; j++) {
          if (d[i][k] + d[k][j] < d[i][j]) {
            d[i][j] = d[i][k] + d[k][j]
            p[i][j] = k
          }
        }
      }
    }

    console.log(d)
    console.log(p)

  </script>
